# Small Model Configuration
# Use for quick experiments and debugging

model:
  channel_dim: 64
  num_transformer_layers: 1
  num_attention_heads: 4
  predictor_hidden_dim: 128
  predictor_num_layers: 2
  dropout: 0.1

training:
  batch_size: 64
  num_epochs: 50
  learning_rate: 1.0e-3
  weight_decay: 1.0e-5
  gradient_clip_norm: 1.0

loss:
  main_weight: 1.0
  physical_aux_weights:
    se: 0.2
    ri_dist: 0.1
    quality: 0.1
  la_aux_weights:
    mcs_avg: 0.1
    su_ratio: 0.05

scheduler:
  type: ReduceLROnPlateau
  mode: min
  factor: 0.5
  patience: 5
  min_lr: 1.0e-6

early_stopping:
  patience: 10
  min_delta: 1.0e-4

paths:
  train_data: ./data/train.parquet
  val_data: ./data/val.parquet
  save_dir: ./checkpoints/small_model
  log_dir: ./runs/small_model
